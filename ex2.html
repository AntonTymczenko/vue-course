<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>
  <script src="vue.js" charset="utf-8"></script>
</head>
<body>
<div id="exercise">
    <div>
        <button v-on:click="alert">Show Alert</button>
    </div>
    <div>
        <input type="text" v-on:keydown="spy">
        <p>{{ value }}</p>
    </div>
    <div>
        <input type="text" v-on:keydown.enter="spy">
        <p>{{ value }}</p>
    </div>
</div>
<script>
new Vue({
  el: '#exercise',
  data: {
    value: ''
  },
  methods: {
    alert () {
      alert('Alert!')
    },
    spy (event) {
      this.value = event.target.value
    }
  }
})
</script>
</body>
</html>
