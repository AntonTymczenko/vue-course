<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>
  <script src="vue.js" charset="utf-8"></script>
</head>
<body>

<div id="exercise">
  <div>
    <p>Current Value: {{ value }}</p>
    <button @click="value += 5">Add 5</button>
    <button @click="value += 1">Add 1</button>
    <p>{{ result }}</p>
  </div>
<script>
new Vue({
  el: '#exercise',
  data: {
    value: 0
  },
  computed: {
    result () {
      return this.value == 37 ? this.result = 'Done' : 'Not yet'
    }
  },
  watch: {
    result (value)  {
      let v = this
      if (value == 'Done') {
        setTimeout(()=>{
          v.value = 0
        }, 5000)
      }
    }
  }
});
</script>
</body>
</html>
